<div class="container-fluid my-4 gx-0">
  <div class="row">
    <div class="col">
      <app-data-card
        [current]="(totalImpressionsGSC$ | async | number:undefined: currentLang) || 0"
        [comparison]="(totalImpressionsGSCPercentChange$ | async) || 0"
        [title]="'total-impressions-google'"
        [tooltip]="'tooltip-impressions-page-google'"
      ></app-data-card>
    </div>

    <div class="col">
      <app-data-card
        [current]="(ctrGSC$ | async | percent: undefined: currentLang) || 0"
        [comparison]="(ctrGSCPercentChange$ | async) || 0"
        [title]="'ctr-google'"
        [tooltip]="'tooltip-ctr-google'"
      ></app-data-card>
    </div>

    <div class="col">
      <app-data-card
        [current]="(avgRankGSC$ | async | number: undefined: currentLang) || 0"
        [comparison]="(avgRankGSCPercentChange$ | async) || 0"
        [title]="'avg-rank-google'"
        [tooltip]="'tooltip-avg-rank-page-google'"
      ></app-data-card>
    </div>
  </div>
</div>

<div class="container-fluid my-4 gx-0">
  <div class="row">
    <div class="col">
      <app-data-table-card
        [data]="(topGSCSearchTerms$ | async) || []"
        [cols]="topGSCSearchTermsCols"
        [title]="'top25-search-terms-google-page'"
        [tooltip]="'tooltip_table_title_top25_search_terms_google'"
      >
      </app-data-table-card>
    </div>
  </div>
</div>
