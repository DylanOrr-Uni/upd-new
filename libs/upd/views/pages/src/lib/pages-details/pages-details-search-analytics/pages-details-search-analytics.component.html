<div class="container-fluid my-4 gx-0">
  <div class="row">
    <div class="col">
      <app-data-card
        [current]="(totalImpressionsGSC$ | async | number) || 0"
        [comparison]="(totalImpressionsGSCPercentChange$ | async) || 0"
        [title]="'Total impressions from Google'"
        [tooltip]="'Total impressions from Google tooltip'"
      ></app-data-card>
    </div>

    <div class="col">
      <app-data-card
        [current]="(ctrGSC$ | async | percent) || 0"
        [comparison]="(ctrGSCPercentChange$ | async) || 0"
        [title]="'Click through rate from Google'"
        [tooltip]="'Click through rate from Google tooltip'"
      ></app-data-card>
    </div>

    <div class="col">
      <app-data-card
        [current]="(avgRankGSC$ | async | number) || 0"
        [comparison]="(avgRankGSCPercentChange$ | async) || 0"
        [title]="'Average rank on Google'"
        [tooltip]="'Average rank on Google tooltip'"
      ></app-data-card>
    </div>
  </div>
</div>

<div class="container-fluid my-4 gx-0">
  <div class="row">
    <div class="col">
      <app-card
        card-title="Top 25 search terms from Google"
        title-tooltip="Top 25 search terms from Google tooltip"
      >
        <app-data-table
          [data]="(topGSCSearchTerms$ | async) || []"
          [cols]="topGSCSearchTermsCols"
        >
        </app-data-table>
      </app-card>
    </div>
  </div>
</div>

<div class="container-fluid my-4 gx-0">
  <div class="row">
    <div class="col">
      <app-card
        card-title="Search terms from Canada.ca"
        title-tooltip="Search terms from Canada.ca tooltip"
      >
        <app-data-table
          [data]="(searchTermsCanada$ | async) || []"
          [cols]="searchTermsCanadaCols"
          [pagination]="false"
        >
        </app-data-table>
      </app-card>
    </div>
  </div>
</div>

<div class="container-fluid my-4 gx-0">
  <div class="row">
    <div class="col">
      <app-card
        card-title="Referrer Type"
        title-tooltip="Referrer Type tooltip"
      >
        <app-data-table
          [data]="(referrerType$ | async) || []"
          [cols]="referrerTypeCols"
          [pagination]="false"
        >
        </app-data-table>
      </app-card>
    </div>
  </div>
</div>
