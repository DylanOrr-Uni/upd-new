<div class="container-fluid my-4 gx-0">
  <div class="row">
    <div class="col">
      <app-data-card
        [current]="(visitors$ | async | number) || 0"
        [comparison]="(visitorsPercentChange$ | async) || 0"
        [title]="'unique-visitors'"
        [tooltip]="'tooltip-unique-visitors'"
      ></app-data-card>
    </div>

    <div class="col">
      <app-data-card
        [current]="(visits$ | async | number) || 0"
        [comparison]="(visitsPercentChange$ | async) || 0"
        [title]="'visits'"
        [tooltip]="'tooltip-visits'"
      ></app-data-card>
    </div>

    <div class="col">
      <app-data-card
        [current]="(pageViews$ | async | number) || 0"
        [comparison]="(pageViewsPercentChange$ | async) || 0"
        [title]="'page-views'"
        [tooltip]="'tooltip-page-views'"
      ></app-data-card>
    </div>
  </div>
</div>

<div class="container-fluid my-4 gx-0">
  <div class="row">
    <div class="col">
      <app-charts
        type="grouped-bar"
        [title]="'d3-visits-by-device-type'"
        titleTooltip="{{'tooltip-d3-visits-by-device-type' | translate}}"
        [data]="visitsByDeviceType$ | async"
        [showLegend]="true"
      ></app-charts>
    </div>
  </div>
</div>

<div class="container-fluid my-4 gx-0">
  <div class="row">
    <div class="col">
      <app-charts
        type="line"
        title="Visits by day"
        titleTooltip="Visits by day tooltip"
        [data]="(visitsByDay$ | async) || []"
      ></app-charts>
    </div>
  </div>
</div>

<div class="container-fluid my-4 gx-0">
  <div class="row">
    <div class="col">
      <app-card
        card-title="Top 5 search terms saw an increase"
        title-tooltip="Top 5 search terms tooltip"
      >
        <app-data-table
          [data]="(topSearchTermsIncrease$ | async) || []"
          [cols]="topSearchTermsCols"
          [pagination]="false"
        >
        </app-data-table>
      </app-card>
    </div>
  </div>
</div>

<div class="container-fluid my-4 gx-0">
  <div class="row">
    <div class="col">
      <app-card
        card-title="Top 5 search terms saw a decrease"
        title-tooltip="Top 5 search terms decrease tooltip"
      >
        <app-data-table
          [data]="(topSearchTermsDecrease$ | async) || []"
          [cols]="topSearchTermsCols"
          [pagination]="false"
        >
        </app-data-table>
      </app-card>
    </div>
  </div>
</div>

<div class="container-fluid my-4 gx-0">
  <div class="row">
    <div class="col">
      <app-card
        card-title="Related tasks"
        title-tooltip="Related tasks tooltip"
      >
        No Related tasks for this page
      </app-card>
    </div>
  </div>
</div>
