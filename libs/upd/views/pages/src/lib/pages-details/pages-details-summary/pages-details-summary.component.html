<div class="container-fluid my-4 gx-0">
  <div class="row">
    <div class="col">
      <app-data-card
        [current]="(visitors$ | async | number) || 0"
        [comparison]="(visitorsPercentChange$ | async) || 0"
        [title]="'unique-visitors'"
        [tooltip]="'tooltip-unique-visitors'"
      ></app-data-card>
    </div>

    <div class="col">
      <app-data-card
        [current]="(visits$ | async | number) || 0"
        [comparison]="(visitsPercentChange$ | async) || 0"
        [title]="'visits'"
        [tooltip]="'tooltip-visits'"
      ></app-data-card>
    </div>

    <div class="col">
      <app-data-card
        [current]="(pageViews$ | async | number) || 0"
        [comparison]="(pageViewsPercentChange$ | async) || 0"
        [title]="'page-views'"
        [tooltip]="'tooltip-page-views'"
      ></app-data-card>
    </div>
  </div>
</div>

<div class="container-fluid my-4 gx-0">
  <div class="row">
    <div class="col">
      <ng-container
        *ngIf="(visitsByDeviceType$ | async)?.length === 0; else elseDeviceType"
      >
        <app-card
          [card-title]="'d3-visits-by-device-type'"
          title-tooltip="{{ 'tooltip-d3-visits-by-device-type' | translate }}"
        >
          <p>Device type data is not available for this date range.</p>
        </app-card>
      </ng-container>
      <ng-template #elseDeviceType>
        <app-charts
          type="grouped-bar"
          [title]="'d3-visits-by-device-type'"
          titleTooltip="{{ 'tooltip-d3-visits-by-device-type' | translate }}"
          [data]="visitsByDeviceType$ | async"
          [showLegend]="true"
        ></app-charts>
      </ng-template>
    </div>
  </div>
</div>

<div class="container-fluid my-4 gx-0">
  <div class="row">
    <div class="col">
      <ng-container
        *ngIf="(visitsByDay$ | async)?.length === 0; else elseVisitsByDay"
      >
        <app-card
          [card-title]="'Visits by day'"
          title-tooltip="Visits by day tooltip"
        >
          <p>Visits by day data is not available for this date range.</p>
        </app-card>
      </ng-container>
      <ng-template #elseVisitsByDay>
        <app-charts
          type="line"
          title="Visits by day"
          titleTooltip="Visits by day tooltip"
          [data]="(visitsByDay$ | async) || []"
        ></app-charts>
      </ng-template>
    </div>
  </div>
</div>

<div class="container-fluid my-4 gx-0">
  <div class="row">
    <div class="col">
      <app-data-table-card
        [data]="(topSearchTermsIncrease$ | async) || []"
        [cols]="topSearchTermsCols"
        [pagination]="false"
        title="Top 5 search terms saw an increase"
        tooltip="Top 5 search terms saw an increase tooltip"
      >
      </app-data-table-card>
    </div>
  </div>
</div>

<div class="container-fluid my-4 gx-0">
  <div class="row">
    <div class="col">
      <app-data-table-card
        [data]="(topSearchTermsDecrease$ | async) || []"
        [cols]="topSearchTermsCols"
        [pagination]="false"
        title="Top 5 search terms saw a decrease"
        tooltip="Top 5 search terms saw a decrease tooltip"
      >
      </app-data-table-card>
    </div>
  </div>
</div>

<div class="container-fluid my-4 gx-0">
  <div class="row">
    <div class="col">
      <app-card
        card-title="Related tasks"
        title-tooltip="Related tasks tooltip"
      >
        No Related tasks for this page
      </app-card>
    </div>
  </div>
</div>
