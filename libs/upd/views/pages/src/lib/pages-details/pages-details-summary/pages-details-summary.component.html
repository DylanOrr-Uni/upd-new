<div class="container-fluid my-4 gx-0">
  <div class="row">
    <div class="col">
      <app-data-card
        [current$]="visitors$"
        [comparison$]="visitorsPercentChange$"
        [title]="'unique-visitors'"
        [tooltip]="'tooltip-unique-visitors'"
      ></app-data-card>
    </div>

    <div class="col">
      <app-data-card
        [current$]="visits$"
        [comparison$]="visitsPercentChange$"
        [title]="'visits'"
        [tooltip]="'tooltip-visits'"
      ></app-data-card>
    </div>

    <div class="col">
      <app-data-card
        [current$]="pageViews$"
        [comparison$]="pageViewsPercentChange$"
        [title]="'page-views'"
        [tooltip]="'tooltip-page-views'"
      ></app-data-card>
    </div>
  </div>
</div>

<div class="container-fluid my-4 gx-0">
  <div class="row">
    <div class="col">
      <app-charts
        type="grouped-bar"
        [title]="'d3-visits-by-device-type'"
        titleTooltip="{{ 'tooltip-d3-visits-by-device-type' | translate }}"
        [data]="visitsByDeviceType$ | async"
        [table]="visitsByDeviceTypeTable$ | async"
        [tableCols]="visitsByDeviceTypeCols"
        [showLegend]="true"
      ></app-charts>
    </div>
  </div>
</div>

<div class="container-fluid my-4 gx-0">
  <div class="row">
    <div class="col">
      <app-charts
        type="line"
        [title]="'visits'"
        [table]="(barTable$ | async) || []"
        [tableCols]="barTableCols"
        [data]="(visitsByDay$ | async) || []"
      ></app-charts>
    </div>
  </div>
</div>

<div class="container-fluid my-4 gx-0">
  <div class="row">
    <div class="col">
      <app-data-table-card
        [data]="(topSearchTermsIncrease$ | async) || []"
        [cols]="topSearchTermsCols"
        [pagination]="false"
        [title]="'top5-search-terms-increase'"
      >
      </app-data-table-card>
    </div>
  </div>
</div>

<div class="container-fluid my-4 gx-0">
  <div class="row">
    <div class="col">
      <app-data-table-card
        [data]="(topSearchTermsDecrease$ | async) || []"
        [cols]="topSearchTermsCols"
        [pagination]="false"
        [title]="'top5-search-terms-decrease'"
      >
      </app-data-table-card>
    </div>
  </div>
</div>
