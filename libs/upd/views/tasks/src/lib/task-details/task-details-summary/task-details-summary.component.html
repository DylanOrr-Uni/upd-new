<div class="container-fluid my-4 gx-0">
  <div class="row">
    <div class="col-lg-6 col-sm-12">
      <app-data-kpi-card
        [comparison]="(avgTaskSuccessFromLastTest$ | async) || 0"
        [date]="(dateFromLastTest$ | async) || ''"
        [numUxTests]="(taskSuccessByUxTest$ | async)?.length || 0"
        [title]="'Average task success from last UX test'"
      ></app-data-kpi-card>
    </div>

    <div class="col-lg-6 col-sm-12">
      <app-data-card
        [current]="(visits$ | async | number: undefined: currentLang) || 0"
        [comparison]="(visitsPercentChange$ | async) || 0"
        [title]="'Total visits from all pages'"
      ></app-data-card>
    </div>
  </div>
</div>

<div class="container-fluid my-4 gx-0">
  <div class="row">
    <div class="col">
      <app-data-table-card
      [data]="(visitsByPage$ | async) || []"
      [cols]="visitsByPageCols"
      [title]="'Visits by page'"
    >
    </app-data-table-card>
    </div>
  </div>
</div>

<div class="container-fluid my-4 gx-0">
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-12">
      <app-charts
        [title]="'d3-dyfwywlf'"
        titleTooltip="{{ 'tooltip-d3-dyfwywlf' | translate }}"
        [data]="dyfChart$ | async"
        [tableCols]="dyfTableCols"
        [type]="'donut'"
        [tableCols]="dyfTableCols"
      ></app-charts>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-12">
      <app-charts
        [title]="'d3-www'"
        titleTooltip="{{ 'tooltip-d3-www' | translate }}"
        [data]="whatWasWrongChart$ | async"
        [tableCols]="whatWasWrongTableCols"
        [type]="'donut'"
        [tableCols]="whatWasWrongTableCols"
      ></app-charts>
    </div>
  </div>
</div>

<div class="container-fluid my-4 gx-0">
  <div class="row">
    <div class="col">
      <app-data-table-card
      [data]="(taskSuccessByUxTest$ | async) || []"
      [cols]="taskSuccessByUxTestCols"
      [pagination]="false"
      [title]="'Task success by UX test'"
    >
    </app-data-table-card>
    </div>
  </div>
</div>
