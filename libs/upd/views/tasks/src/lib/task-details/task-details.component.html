<div class="back_link"><span class="material-icons align-top">west</span> <a [routerLink]="'/tasks'">Tasks</a></div>

<app-loading-spinner
  *ngIf="(loading$ | async) && (title$ | async) !== ''; else elseBlock"
></app-loading-spinner>

<ng-template #elseBlock>
  <app-page-404 *ngIf="(error$ | async) === ''; else elseBlock2"></app-page-404>
</ng-template>
<ng-template #elseBlock2>
<h2 class="h3 pt-2 pb-2" data-i18n="task-title">
  Task: {{ title$ | async }}
</h2>

<app-nav-tabs [tabs]="navTabs"></app-nav-tabs>
<app-date-selector></app-date-selector>
<router-outlet></router-outlet>
</ng-template>
