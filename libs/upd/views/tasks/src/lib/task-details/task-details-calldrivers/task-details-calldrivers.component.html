<div class="container-fluid my-4 gx-0">
  <div class="row">
    <div class="col">
      <upd-data-card [current$]="currentCallVolume$" [comparison$]="callPercentChange$" [title]="'Call volume'" [tooltip]="'tooltip-call-volume'"></upd-data-card>
    </div>
  </div>
</div>

<upd-alert [type]="'info'" [dismissible]="false" [selfClosing]="false">
  <span class="material-icons align-top pe-1" aria-hidden="true">info</span>
  <span [translate]="'calldrivers-notification'"></span>
</upd-alert>

<div class="container-fluid gx-0">
  <div class="row">
    <div class="col">
      <upd-charts
        [title]="'d3-tcbil'"
        [yAxisLabel]="'Number of calls'"
        [scaleBy]="1"
        [showXAxisLabel]="false"
        [showGridLines]="true"
        [displayLegend]="'below'"
        [groupPadding]="75"
        [showLegend]="true"
        [data]="(calldriversChart$ | async) || []"
        [table]="calldriversTable$ | async"
        [tableCols]="calldriversCols"
        [type]="'grouped-bar'"
      ></upd-charts>
    </div>
  </div>
</div>

<div class="container-fluid gx-0 my-4">
  <div class="row">
    <div class="col">
      <upd-data-table-card [data]="(callsByTopic$ | async) || []" [cols]="(callsByTopicConfig$ | async) || []" [filter]="true" [pagination]="true" [title]="'tab-calldrivers'"> </upd-data-table-card>
    </div>
  </div>
</div>
