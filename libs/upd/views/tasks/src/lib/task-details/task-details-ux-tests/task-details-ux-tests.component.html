<div class="container-fluid my-4 gx-0">
  <div class="row">
    <div class="col-lg-6 col-sm-12">
      <app-data-card
        [current]="(avgTaskSuccessFromLastTest$ | async | percent: undefined:currentLang) || 0"
        [title]="'Latest success rate'"
      ></app-data-card>
    </div>

    <div class="col-lg-6 col-sm-12">
      <app-data-card
        [current]="(totalParticipants$ | async | number) || 0"
        [title]="'Total participants from all tests'"
      ></app-data-card>
    </div>
  </div>
</div>

<div class="container-fluid my-4 gx-0">
  <div class="row">
    <div class="col-lg-12">
      <app-charts
        [title]="'Tasks success by Test'"
        [data]="(taskSuccessChart$ | async) || []"
        [tableCols]="taskSuccessChartCols"
        [type]="'horizontal-bar'"
        [isPercent]="true"
        [yAxisLabel]="'ux-tests'"
        [xAxisLabel]="'Task success rate (%)'"
      ></app-charts>
    </div>
  </div>
</div>

<div class="container-fluid my-4 gx-0">
  <div class="row">
    <div class="col">
      <app-data-table-card
        [data]="(taskSuccessData$ | async) || []"
        [cols]="taskSuccessDataCols"
        [filter]="false"
        [sort]="false"
        [pagination]="false"
        [title]="'Success rate and scenarios'"
      >
      </app-data-table-card>
    </div>
  </div>
</div>
