<div class="container-fluid gx-0">
    <div class="row">
      <div class="col">
        <app-data-card
          [current$]="gscTotalImpressions$"
          [comparison$]="gscTotalImpressionsPercentChange$"
          [title]="'total-impressions-google'"
          [tooltip]="'tooltip-impressions-task-google'"
        ></app-data-card>
      </div>
      <div class="col">
        <app-data-card
          [current$]="gscTotalCtr$"
          [pipe]="'percent'"
          [comparison$]="gscTotalCtrPercentChange$"
          [title]="'ctr-google'"
          [tooltip]="'tooltip-ctr-google'"
        ></app-data-card>
      </div>
      <div class="col">
        <app-data-card
          [current$]="gscTotalPosition$"
          [pipeParams]="'1.0-2'"
          [comparison$]="gscTotalPositionPercentChange$"
          [title]="'avg-rank-google'"
          [tooltip]="'tooltip-avg-rank-task-google'"
        ></app-data-card>
      </div>
    </div>
  </div>

<div class="container-fluid my-4 gx-0">
    <div class="row">
      <div class="col">
        <app-data-table-card
      [data]="(visitsByPage$ | async) || []"
      [cols]="visitsByPageCols"
      [title]="'Breakdown by Page - Search from Google'"
    >
    </app-data-table-card>
      </div>
    </div>
  </div>
