<div class="container-fluid gx-0">
  <div class="row">
    <div class="col-lg-4 col-sm-12">
      <app-data-card
        [current$]="testsCompleted"
        [title]="'tests-completed-since2018'"
      ></app-data-card>
    </div>
    <div class="col-lg-4 col-sm-12">
      <app-data-card
        [current$]="tasksTested"
        [title]="'tasks-tested-since2018'"
      ></app-data-card>
    </div>
    <div class="col-lg-4 col-sm-12">
      <app-data-card
        [current$]="participantsTested"
        [title]="'participants-since2018'"
      ></app-data-card>
    </div>
  </div>
</div>

<div class="container-fluid my-4 gx-0">
  <div class="row">
    <div class="col-lg-4 col-sm-12">
      <app-data-card
        [current$]="testsConducted"
        [title]="'tests-conducted-lastfiscal'"
      ></app-data-card>
    </div>
    <div class="col-lg-4 col-sm-12">
      <app-data-card
        [current$]="testsConductedLastQuarter"
        [title]="'tests-conducted-lastquarter'"
      ></app-data-card>
    </div>
    <div class="col-lg-4 col-sm-12">
      <app-data-card
        [current$]="COPSTests"
        [title]="'cops-completed-since2018'"
      ></app-data-card>
    </div>
  </div>
</div>

<div class="container-fluid my-4 gx-0">
  <div class="row">
    <div class="col">
      <app-data-table-card
        [filter]="false"
        [sort]="true"
        [pagination]="false"
        [data]="(uxChartData | async) || []"
        [cols]="uxChartCols"
        [title]="'Recent testing scores by project'"
      >
      </app-data-table-card>
    </div>
  </div>
</div>
