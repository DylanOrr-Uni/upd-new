<div class="row mb-2 gx-2">
  <div class="col-lg-4 col-md-6 col-sm-12 h-100">
    <app-data-card [current]="uniqueVisitors" [past]="uniqueVisitorsPrev" [title]="'Unique visitors'"></app-data-card>
  </div>
  <div class="col-lg-4 col-md-6 col-sm-12 h-100">
    <app-data-card [current]="visits" [past]="visitsPrev" [title]="'Visits'"></app-data-card>
  </div>
  <div class="col-lg-4 col-md-6 col-sm-12 h-100">
    <app-data-card [current]="pageViews" [past]="pageViewsPrev" [title]="'Page views'"></app-data-card>
  </div>
</div>

<div class="row mb-2 gx-2">
  <div class="col-lg-12 col-md-12 col-sm-12 h-100">
    <app-grouped-vertical-bar-chart
      [title]="'Visits'"
      [displayLegend]="'below'"
      [showLegend]="true"
      [barChart]="barChartData$ | async"
    ></app-grouped-vertical-bar-chart>
  </div>
</div>

<div class="row mb-2 gx-2">
  <div class="col-lg-12 col-md-12 col-sm-12 h-100">
    <app-card [card-title]="'Top 10 pages visited'">
      <div class="row">
        <app-data-table
          [filter]="false"
          [sort]="false"
          [pagination]="false"
          [data]="topPagesChart"
          [cols]="topPagesCols"
        ></app-data-table>
      </div>
    </app-card>
  </div>
</div>
