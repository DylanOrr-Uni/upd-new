<div class="container-fluid gx-0">
  <div class="row">
    <div class="col">
      <app-data-card
        [current]="(uniqueVisitors$ | async) || 0"
        [comparison]="(uniqueVisitorsPercentChange$ | async) || 0"
        [title]="'unique-visitors'"
        [tooltip]="'tooltip-unique-visitors'"
      ></app-data-card>
    </div>
    <div class="col">
      <app-data-card
        [current]="(visits$ | async) || 0"
        [comparison]="(visitsPercentChange$ | async) || 0"
        [title]="'visits'"
        [tooltip]="'tooltip-visits'"
      ></app-data-card>
    </div>
    <div class="col">
      <app-data-card
        [current]="(pageViews$ | async) || 0"
        [comparison]="(pageViewsPercentChange$ | async) || 0"
        [title]="'page-views'"
        [tooltip]="'tooltip-page-views'"
      ></app-data-card>
    </div>
  </div>
</div>

<div class="container-fluid my-4 gx-0">
  <div class="row">
    <div class="col">
      <app-charts
        [title]="'visits'"
        [displayLegend]="'below'"
        [showLegend]="true"
        [data]="barChartData$ | async"
        type="grouped-bar"
        [convertToLine]="(isChartDataOver31Days$ | async) || false"
        [table]="barTable$ | async"
        [tableCols]="barTableCols"
      ></app-charts>
    </div>
  </div>
</div>

<div class="container-fluid my-4 gx-0">
  <div class="row">
    <div class="col">
      <app-data-table-card
        [filter]="false"
        [sort]="false"
        [pagination]="false"
        [data]="(topPagesWithChangeData$ | async) || []"
        [cols]="topPagesCols"
        [title]="'top10-pages-visited'"
      >
      </app-data-table-card>
    </div>
  </div>
</div>
