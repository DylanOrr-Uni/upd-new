<div class="row mb-2 gx-2">
  <div class="col-lg-12 col-md-12 col-sm-12 h-100">
    <app-charts
      [title]="'Total calls by inquiry line'"
      [yAxisLabel]="'Number of calls (in thousands)'"
      [showXAxisLabel]="false"
      [showGridLines]="true"
      [displayLegend]="'below'"
      [groupPadding]="75"
      [showLegend]="true"
      [data]="bar"
      [type]="'grouped-bar'"
    ></app-charts>
  </div>
</div>

<div class="row mb-2 gx-2">
  <div class="col-lg-12 col-md-12 col-sm-12 h-100">
    <app-card [card-title]="'Top 5 call drivers'">
      <div class="row">
        <app-data-table
          [filter]="false"
          [sort]="true"
          [pagination]="false"
          [data]="charts"
          [cols]="chartsCols"
        ></app-data-table>
      </div>
    </app-card>
  </div>
</div>
