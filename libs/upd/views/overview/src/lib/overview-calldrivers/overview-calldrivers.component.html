<app-grouped-vertical-bar-chart
      [title]="'Total calls by inquiry line'"
      [yAxisLabel]="'Number of calls (in thousands)'"
      [showXAxisLabel]="false"
      [showGridLines]="true"
      [displayLegend]="'below'"
      [groupPadding]="75"
      [showLegend]="true"

></app-grouped-vertical-bar-chart>
