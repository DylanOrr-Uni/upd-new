<div class="container-fluid my-4 gx-0">
  <div class="row">
    <div class="col-lg-4 col-sm-12">
      <app-data-card
        [current$]="uniqueVisitors$"
        [comparison$]="uniqueVisitorsPercentChange$"
        [title]="'unique-visitors'"
        [tooltip]="'tooltip-unique-visitors'"
      ></app-data-card>
    </div>
    <div class="col-lg-4 col-sm-12">
      <app-data-card
        [current$]="visits$"
        [comparison$]="visitsPercentChange$"
        [title]="'visits'"
        [tooltip]="'tooltip-visits'"
      ></app-data-card>
    </div>
    <div class="col-lg-4 col-sm-12">
      <app-data-card
        [current$]="pageViews$"
        [comparison$]="pageViewsPercentChange$"
        [title]="'page-views'"
        [tooltip]="'tooltip-page-views'"
      ></app-data-card>
    </div>
  </div>
</div>

<div class="container-fluid my-4 gx-0">
  <div class="row">
    <div class="col">
      <app-charts
        [type]="'combo-bar-line'"
        [title]="'d3-visits-compared-to-calls'"
        [displayLegend]="'below'"
        [showRightYAxisLabel]="true"
        [curveType]="'Catmull Rom'"
        [barChart]="(barChartData$ | async) || []"
        [lineChart]="(calldriversChartData$ | async) || []"
        [chartMerge]="(chartMerge$ | async) || []"
        [table]="barTable$ | async"
        [convertToLine]="(isChartDataOver31Days$ | async) || false"
        [tableCols]="barTableCols"
      ></app-charts>
    </div>
  </div>
</div>

<div class="container-fluid my-4 gx-0">
  <div class="row">
    <div class="col-lg-4 col-sm-12">
      <app-data-card
        [current$]="gscImpressions$"
        [comparison$]="gscImpressionsPercentChange$"
        [title]="'total-impressions-google'"
        [tooltip]="'tooltip-total-impressions-google'"
      ></app-data-card>
    </div>
    <div class="col-lg-4 col-sm-12">
      <app-data-card
        [current$]="gscCTR$"
        [pipe]="'percent'"
        [comparison$]="gscCTRPercentChange$"
        [title]="'ctr-google'"
        [tooltip]="'tooltip-ctr-google'"
      ></app-data-card>
    </div>
    <div class="col-lg-4 col-sm-12">
      <app-data-card
        [current$]="gscAverage$"
        [pipeParams]="'1.0-2'"
        [comparison$]="gscAveragePercentChange$"
        [title]="'avg-rank-google'"
        [tooltip]="'tooltip-avg-rank-google'"
      ></app-data-card>
    </div>
  </div>
</div>

<div class="container-fluid my-4 gx-0">

        [tableCols]="dyfTableCols"
      ></app-charts>

    <div class="col-lg-6 col-md-6 col-sm-12">
      <app-charts
        [title]="'d3-www'"
        titleTooltip="{{ 'tooltip-d3-www' | translate }}"
        [data]="whatWasWrongChart$ | async"

        [tableCols]="whatWasWrongTableCols"
      ></app-charts>
    </div>
  </div>
</div>
