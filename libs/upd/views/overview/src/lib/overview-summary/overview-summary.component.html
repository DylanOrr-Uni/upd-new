<div class="container-fluid my-4">
<div class="row">
  <div class="col-lg-4 col-md-6 col-sm-12 h-100">
    <app-data-card
      [current]="uniqueVisitors"
      [past]="uniqueVisitorsPrev"
      [title]="'Unique visitors'"
    ></app-data-card>
  </div>
  <div class="col-lg-4 col-md-6 col-sm-12 h-100">
    <app-data-card
      [current]="visits"
      [past]="visitsPrev"
      [title]="'Visits'"
    ></app-data-card>
  </div>
  <div class="col-lg-4 col-md-6 col-sm-12 h-100">
    <app-data-card
      [current]="pageViews"
      [past]="pageViewsPrev"
      [title]="'Page views'"
    ></app-data-card>
  </div>
</div>
</div>

<div class="container-fluid my-4">
<div class="row">
  <div class="col">
    <app-charts
      [type]="'combo-bar-line'"
      [title]="'Visits compared to call volume'"
      [displayLegend]="'below'"
      [showRightYAxisLabel]="true"
      [curveType]="'Natural'"
      [barChart]="barChartData$ | async"
    ></app-charts>
  </div>
</div>
</div>

<div class="container-fluid my-4">
<div class="row">
  <div class="col-lg-4 col-md-6 col-sm-12">
    <app-data-card
      [current]="gscImp"
      [past]="gscImpPrev"
      [title]="'Total impressions from Google'"
    ></app-data-card>
  </div>
  <div class="col-lg-4 col-md-6 col-sm-12">
    <app-data-card
      [current]="gscCTR"
      [past]="gscCTRPrev"
      [title]="'Click through rate from Google'"
    ></app-data-card>
  </div>
  <div class="col-lg-4 col-md-6 col-sm-12">
    <app-data-card
      [current]="gscAverage"
      [past]="gscAveragePrev"
      [title]="'Average rank on Google'"
    ></app-data-card>
  </div>
</div>
</div>

<div class="container-fluid my-4">
<div class="row">
  <div class="col">
    <app-card [card-title]="'Top 10 tasks GC Task Success Survey'">
        <app-data-table
          [filter]="false"
          [sort]="false"
          [pagination]="false"
          [data]="taskSurvey"
          [cols]="taskSurveyCols"
        ></app-data-table>
    </app-card>
  </div>
</div>
</div>

<div class="container-fluid my-4">
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-12">
    <app-charts
      [title]="'Did you find what you were looking for?'"
      [data]="dyfChart"
      [type]="'donut'"
    ></app-charts>
    </div>
      <div class="col-lg-6 col-md-6 col-sm-12">
    <app-charts
      [title]="'What was wrong?'"
      [data]="whatWasWrongChart"
      [type]="'donut'"
    ></app-charts>
  </div>
</div>
</div>
