<div class="container-fluid gx-0">
  <div class="row">
    <div class="col">
      <app-data-card
        [current]="(gscImpressions$ | async | number) || 0"
        [comparison]="(gscImpressionsPercentChange$ | async) || 0"
        [title]="'Total impressions from Google'"
      ></app-data-card>
    </div>
    <div class="col">
      <app-data-card
        [current]="(gscCTR$ | async | percent) || 0"
        [comparison]="(gscCTRPercentChange$ | async) || 0"
        [title]="'Click through rate from Google'"
      ></app-data-card>
    </div>
    <div class="col">
      <app-data-card
        [current]="(gscAverage$ | async | number: '1.0-2') || 0"
        [comparison]="(gscAveragePercentChange$ | async) || 0"
        [title]="'Average rank on Google'"
      ></app-data-card>
    </div>
  </div>
</div>

<div class="container-fluid my-4 gx-0">
  <div class="row">
    <div class="col">
      <app-card [card-title]="'Top 10 Search terms from Google'">
        <div class="row">
          <app-data-table
            [filter]="false"
            [sort]="true"
            [pagination]="false"
            [data]="(GSCSearchTerms$ | async) || []"
            [cols]="GSCSearchTermsCols"
          ></app-data-table>
        </div>
      </app-card>
    </div>
  </div>
</div>

<div class="container-fluid my-4 gx-0">
  <div class="row">
    <div class="col">
      <app-card [card-title]="'Search terms from Canada.ca'">
        <div class="row">
          <app-data-table
            [filter]="false"
            [sort]="true"
            [pagination]="true"
            [data]="CanSearchTerms"
            [cols]="CanSearchTermsCols"
          ></app-data-table>
        </div>
      </app-card>
    </div>
  </div>
</div>
