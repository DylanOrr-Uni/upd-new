<div class="container-fluid gx-0">
  <div class="row">
    <div class="col">
      <app-data-card
        [current]="(gscImpressions$ | async | number: undefined:currentLang) || 0"
        [comparison]="(gscImpressionsPercentChange$ | async) || 0"
        [title]="'total-impressions-google'"
        [tooltip]="'tooltip-total-impressions-google'"
      ></app-data-card>
    </div>
    <div class="col">
      <app-data-card
        [current]="(gscCTR$ | async | percent: undefined:currentLang) || 0"
        [comparison]="(gscCTRPercentChange$ | async) || 0"
        [title]="'ctr-google'"
        [tooltip]="'tooltip-ctr-google'"
      ></app-data-card>
    </div>
    <div class="col">
      <app-data-card
        [current]="(gscAverage$ | async | number: '1.0-2': currentLang) || 0"
        [comparison]="(gscAveragePercentChange$ | async) || 0"
        [title]="'avg-rank-google'"
        [tooltip]="'tooltip-avg-rank-google'"
      ></app-data-card>
    </div>
  </div>
</div>

<div class="container-fluid my-4 gx-0">
  <div class="row">
    <div class="col">
      <app-data-table-card
        [filter]="false"
        [sort]="true"
        [pagination]="false"
        [data]="(GSCSearchTerms$ | async) || []"
        [cols]="GSCSearchTermsCols"
        [title]="'top10-terms-google'"
        [tooltip]="'tooltip-top10-search-terms-google'"
      >
      </app-data-table-card>
    </div>
  </div>
</div>
