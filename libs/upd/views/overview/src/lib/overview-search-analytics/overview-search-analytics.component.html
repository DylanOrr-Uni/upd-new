<div class="row mb-2 gx-2">
  <div class="col-lg-4 col-md-6 col-sm-12 h-100">
    <app-data-card [current]="gscImp" [past]="gscImpPrev" [title]="'Total impressions from Google'"></app-data-card>
  </div>
  <div class="col-lg-4 col-md-6 col-sm-12 h-100">
    <app-data-card [current]="gscCTR" [past]="gscCTRPrev" [title]="'Click through rate from Google'"></app-data-card>
  </div>
  <div class="col-lg-4 col-md-6 col-sm-12 h-100">
    <app-data-card [current]="gscAverage" [past]="gscAveragePrev" [title]="'Average rank on Google'"></app-data-card>
  </div>
</div>

<div class="row mb-2 gx-2">
  <div class="col-lg-12 col-md-12 col-sm-12 h-100">
    <app-card [card-title]="'Top 10 Search terms from Google'">
      <div class="row">
        <app-data-table
          [filter]="false"
          [sort]="true"
          [pagination]="false"
          [data]="GSCSearchTerms"
          [cols]="GSCSearchTermsCols"
        ></app-data-table>
      </div>
    </app-card>
  </div>
</div>

<div class="row mb-2 gx-2">
  <div class="col-lg-12 col-md-12 col-sm-12 h-100">
    <app-card [card-title]="'Search terms from Canada.ca'">
      <div class="row">
        <app-data-table
          [filter]="false"
          [sort]="true"
          [pagination]="true"
          [data]="CanSearchTerms"
          [cols]="CanSearchTermsCols"
        ></app-data-table>
      </div>
    </app-card>
  </div>
</div>
