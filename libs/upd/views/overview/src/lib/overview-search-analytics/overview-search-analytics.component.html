<div class="row mb-2 gx-2">
  <div class="col-lg-4 col-md-6 col-sm-12 h-100" *ngFor="let m of gscMetrics">
    <app-card [card-title]="m.metric">
      <div class="row">
        <div class="col-lg-8 col-md-8 col-sm-8">
          <span class="h3 text-nowrap">{{ m.current | number }}</span
          ><span class="small"></span>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4 text-end">
          <span attr.class="h3 {{ m.textStyle }} text-nowrap"
            ><span class="material-icons">{{ m.arrow }}</span>
            {{ m.comparison | percent }}</span
          >
        </div>
      </div></app-card
    >
  </div>
</div>

<div class="row mb-2 gx-2">
  <div class="col-lg-12 col-md-12 col-sm-12 h-100">
    <app-card [card-title]="'Top 10 Search terms from Google'">
      <div class="row">
        <app-data-table
          [filter]="false"
          [sort]="true"
          [pagination]="false"
          [data]="GSCSearchTerms"
          [cols]="GSCSearchTermsCols"
        ></app-data-table>
      </div>
    </app-card>
  </div>
</div>

<div class="row mb-2 gx-2">
  <div class="col-lg-12 col-md-12 col-sm-12 h-100">
    <app-card [card-title]="'Search terms from Canada.ca'">
      <div class="row">
        <app-data-table
          [filter]="false"
          [sort]="true"
          [pagination]="true"
          [data]="CanSearchTerms"
          [cols]="CanSearchTermsCols"
        ></app-data-table>
      </div>
    </app-card>
  </div>
</div>
