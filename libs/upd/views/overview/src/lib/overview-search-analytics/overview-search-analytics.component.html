<div class="container-fluid gx-0">
  <div class="row">
    <div class="col">
      <app-data-card
        [current]="(gscImpressions$ | async | number) || 0"
        [comparison]="(gscImpressionsPercentChange$ | async) || 0"
        [title]="'Total impressions from Google'"
      ></app-data-card>
    </div>
    <div class="col">
      <app-data-card
        [current]="(gscCTR$ | async | percent) || 0"
        [comparison]="(gscCTRPercentChange$ | async) || 0"
        [title]="'Click through rate from Google'"
      ></app-data-card>
    </div>
    <div class="col">
      <app-data-card
        [current]="(gscAverage$ | async | number: '1.0-2') || 0"
        [comparison]="(gscAveragePercentChange$ | async) || 0"
        [title]="'Average rank on Google'"
      ></app-data-card>
    </div>
  </div>
</div>

<div class="container-fluid my-4 gx-0">
  <div class="row">
    <div class="col">
      <app-data-table-card
        [filter]="false"
        [sort]="true"
        [pagination]="false"
        [data]="(GSCSearchTerms$ | async) || []"
        [cols]="GSCSearchTermsCols"
        [title]="'Top 10 Search terms from Google'"
        [tooltip]="'Top 10 Search terms from Google tooltip'"
      >
      </app-data-table-card>
    </div>
  </div>
</div>

<div class="container-fluid my-4 gx-0">
  <div class="row">
    <div class="col">
      <app-data-table-card
        [filter]="false"
        [sort]="true"
        [pagination]="true"
        [data]="CanSearchTerms"
        [cols]="CanSearchTermsCols"
        [title]="'Search terms from Canada.ca'"
        [tooltip]="'Search terms from Canada.ca tooltip'"
      >
      </app-data-table-card>
    </div>
  </div>
</div>
