<div class="container-fluid gx-0">
  <div class="row">
  <div class="col-lg-6 col-sm12">
    <app-charts
      [title]="'Did you find what you were looking for?'"
      [data]="(dyfChart$ | async)"
      [type]="'donut'"
    ></app-charts>
  </div>
  <div class="col-lg-6 col-sm12">
    <app-charts
      [title]="'What was wrong?'"
      [data]="(whatWasWrongChart$ | async)"
      [type]="'donut'"
    ></app-charts>
  </div>
</div>
</div>

<div class="container-fluid my-4 gx-0">
  <div class="row">
  <div class="col">
    <app-card [card-title]="'Top 5 programs/services with the most feedback'">
      <div class="row">
        <app-data-table
          [filter]="false"
          [sort]="false"
          [pagination]="false"
          [data]="taskSurvey"
          [cols]="taskSurveyCols"
        ></app-data-table>
      </div>
    </app-card>
  </div>
</div>
</div>

<div class="container-fluid my-4 gx-0">
  <div class="row">
  <div class="col">
    <app-card [card-title]="'Top 5 pages with the most feedback'">
      <div class="row">
        <app-data-table

          [pagination]="false"

        ></app-data-table>
      </div>
    </app-card>
  </div>
</div>
</div>
