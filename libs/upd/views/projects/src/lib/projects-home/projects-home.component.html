<h2>Projects</h2>

<div class="container-fluid my-4 gx-0">
  <div class="row">
    <div class="col-lg-3 col-sm-12">
      <app-data-card
        [current]="(numInProgress$ | async | number) || 0"
        [title]="'Projects in progress'"
        [tooltip]="'Projects in progress tooltip'"
      ></app-data-card>
    </div>

    <div class="col-lg-3 col-sm-12">
      <app-data-card
        [current]="(numCompletedLast6Months$ | async | number) || 0"
        [title]="'Projects completed (last 6 months)'"
        [tooltip]="'Projects completed (last 6 months) tooltip'"
      ></app-data-card>
    </div>

    <div class="col-lg-3 col-sm-12">
      <app-data-card
        [current]="(totalCompleted$ | async | number) || 0"
        [title]="'Total projects completed'"
        [tooltip]="'Total projects completed tooltip'"
      ></app-data-card>
    </div>

    <div class="col-lg-3 col-sm-12">
      <app-data-card
        [current]="(numDelayed$ | async | number) || 0"
        [title]="'Projects delayed'"
        [tooltip]="'Projects delayed tooltip'"
      ></app-data-card>
    </div>
  </div>
</div>

<app-card>
  <app-data-table
    [data]="(tableData$ | async) || []"
    [cols]="columns"
    [searchFields]="searchFields"
  ></app-data-table>
</app-card>
