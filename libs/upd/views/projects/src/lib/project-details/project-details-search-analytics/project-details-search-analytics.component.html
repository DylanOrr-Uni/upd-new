<div class="container-fluid gx-0">
    <div class="row">
      <div class="col">
        <app-data-card
          [current]="(gscTotalImpressions$ | async | number) || 0"
          [comparison]="0"
          [title]="'Total impressions from Google'"
        ></app-data-card>
      </div>
      <div class="col">
        <app-data-card
          [current]="(gscTotalCtr$ | async | percent) || 0"
          [title]="'Click through rate from Google'"
        ></app-data-card>
      </div>
      <div class="col">
        <app-data-card
          [current]="(gscTotalPosition$ | async | number: '1.0-2') || 0"
          [title]="'Average rank on Google'"
        ></app-data-card>
      </div>
    </div>
  </div>

<div class="container-fluid my-4 gx-0">
    <div class="row">
      <div class="col">
        <app-data-table-card
        [data]="(visitsByPage$ | async) || []"
        [cols]="visitsByPageCols"
      title="Breakdown by Page - Search from Google"
      tooltip="Breakdown by Page - Search from Google tooltip"
    >
    </app-data-table-card>
      </div>
    </div>
  </div>
