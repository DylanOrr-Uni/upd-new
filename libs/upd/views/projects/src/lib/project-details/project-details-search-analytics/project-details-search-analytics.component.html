<div class="container-fluid gx-0">
    <div class="row">
      <div class="col">
        <app-data-card
          [current]="(gscTotalImpressions$ | async | number: undefined: currentLang) || 0"
          [comparison]="0"
          [title]="'total-impressions-google'"
          [tooltip]="'tooltip-impressions-project-google'"
        ></app-data-card>
      </div>
      <div class="col">
        <app-data-card
          [current]="(gscTotalCtr$ | async | percent: undefined: currentLang) || 0"
          [title]="'ctr-google'"
          [tooltip]="'tooltip-ctr-google'"
        ></app-data-card>
      </div>
      <div class="col">
        <app-data-card
          [current]="(gscTotalPosition$ | async | number: '1.0-2': currentLang) || 0"
          [title]="'avg-rank-google'"
          [tooltip]="'tooltip-avg-rank-project-google'"
        ></app-data-card>
      </div>
    </div>
  </div>

<div class="container-fluid my-4 gx-0">
    <div class="row">
      <div class="col">
        <app-data-table-card
        [data]="(visitsByPage$ | async) || []"
        [cols]="visitsByPageCols"
        [title]="'Breakdown by Page - Search from Google'"
    >
    </app-data-table-card>
      </div>
    </div>
  </div>
