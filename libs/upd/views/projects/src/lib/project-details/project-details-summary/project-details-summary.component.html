<div class="container-fluid my-4 gx-0">
  <div class="row">
    <div class="col-lg-6 col-sm-12">
      <upd-data-kpi-card
        [comparison]="(avgTaskSuccessFromLastTest$ | async) || 0"
        [date]="(dateFromLastTest$ | async) || ''"
        [numUxTests]="(taskSuccessByUxTest$ | async)?.length || 0"
        [title]="'Average task success from last UX test'"
        [project]="true"
      ></upd-data-kpi-card>
    </div>
    <div class="col-lg-6 col-sm-12">
      <upd-data-card
        [current$]="visits$"
        [comparison$]="visitsPercentChange$"
        [title]="'Total visits from all pages'"
      ></upd-data-card>
    </div>
  </div>
</div>

<div class="container-fluid my-4 gx-0">
  <div class="row">
    <div class="col">
      <upd-data-table-card
      [data]="(participantTasks$ | async) || []"
      [cols]="participantTasksCols"
      [sort]="false"
      [pagination]="false"
      [filter]="false"
      [title]="'Participant tasks'"
    >
    </upd-data-table-card>
    </div>
  </div>
</div>

<div class="container-fluid my-4 gx-0">
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-12">
      <upd-charts
        [title]="'d3-dyfwywlf'"
        titleTooltip="{{ 'tooltip-d3-dyfwywlf' | translate }}"
        [data]="(dyfChart$ | async)"
        [tableCols]="dyfTableCols"
        [type]="'donut'"
      ></upd-charts>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-12">
      <upd-charts
        [title]="'d3-www'"
        titleTooltip="{{ 'tooltip-d3-www' | translate }}"
        [data]="(whatWasWrongChart$ | async)"
        [tableCols]="whatWasWrongTableCols"
        [type]="'donut'"
      ></upd-charts>
    </div>
  </div>
</div>
