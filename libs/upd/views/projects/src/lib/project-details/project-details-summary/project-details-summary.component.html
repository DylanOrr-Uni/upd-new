<div class="container-fluid my-4 gx-0">
  <div class="row">
    <div class="col-lg-6 col-sm-12">
      <app-data-card
        [current$]="avgTaskSuccessFromLastTest$"
        [pipe]="'percent'"
        [title]="'Average task success from last UX test'"
      ></app-data-card>
    </div>
    <div class="col-lg-6 col-sm-12">
      <app-data-card
        [current$]="visits$"
        [title]="'Total visits from all pages'"
      ></app-data-card>
    </div>
  </div>
</div>

<div class="container-fluid my-4 gx-0">
  <div class="row">
    <div class="col">
      <app-data-table-card
      [data]="(participantTasks$ | async) || []"
      [cols]="participantTasksCols"
      [sort]="false"
      [pagination]="false"
      [filter]="false"
      [title]="'Participant tasks'"
    >
    </app-data-table-card>
    </div>
  </div>
</div>

<div class="container-fluid my-4 gx-0">
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-12">
      <app-charts
        [title]="'d3-dyfwywlf'"
        titleTooltip="{{ 'tooltip-d3-dyfwywlf' | translate }}"
        [data]="(dyfChart$ | async)"
        [tableCols]="dyfTableCols"
        [type]="'donut'"
      ></app-charts>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-12">
      <app-charts
        [title]="'d3-www'"
        titleTooltip="{{ 'tooltip-d3-www' | translate }}"
        [data]="(whatWasWrongChart$ | async)"
        [tableCols]="whatWasWrongTableCols"
        [type]="'donut'"
      ></app-charts>
    </div>
  </div>
</div>
