<div class="container-fluid my-4 gx-0">
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-12">
      <app-charts
        [title]="'d3-dyfwywlf'"
        titleTooltip="{{ 'tooltip-d3-dyfwywlf' | translate }}"
        [data]="dyfChart$ | async"
        [type]="'donut'"
        [tableCols]="dyfTableCols"
      ></app-charts>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-12">
      <app-charts
        [title]="'d3-www'"
        titleTooltip="{{ 'tooltip-d3-www' | translate }}"
        [data]="whatWasWrongChart$ | async"
        [type]="'donut'"
        [tableCols]="whatWasWrongTableCols"
      ></app-charts>
    </div>
  </div>
</div>

<div class="container-fluid my-4 gx-0">
  <div class="row">
    <div class="col">
      <app-data-table-card
        [data]="(visitsByPage$ | async) || []"
        [cols]="visitsByPageCols"
        [title]="'Breakdown by Page - Did you find what you were looking for?'"
      >
      </app-data-table-card>
    </div>
  </div>
</div>

<div class="container-fluid my-4 gx-0">
  <div class="row">
    <div class="col">
      <app-charts
        type="grouped-bar"
        [title]="'total-feedback-by-page'"
        [data]="(feedbackByTagsBarChartData$ | async) || []"
        [displayLegend]="'below'"
        [showLegend]="true"
        [tableCols]="feedbackByTagsTableCols"
        [table]="feedbackByTagsTable$ | async"
        [scaleBy]="1"
        yAxisLabel="# of comments"
        xAxisLabel="tags"
      ></app-charts>
    </div>
  </div>
</div>

<div class="container-fluid my-4 gx-0">
  <div class="row">
    <div class="col">
      <app-data-table-card
        [title]="'feedback-by-tags'"
        [data]="(feedbackComments$ | async) || []"
        [cols]="feedbackCommentsCols"
      ></app-data-table-card>
    </div>
  </div>
</div>
