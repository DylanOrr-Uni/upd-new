<div class="container-fluid my-4 gx-0">
    <div class="row">
      <div class="col-lg-12">
      <app-card
      [card-title]="'Project description'"
      [title-tooltip]="'Project description tooltip'"
    ></app-card>
      </div>
    </div>
  </div>

  <div class="container-fluid my-4 gx-0">
    <div class="row">
      <div class="col">
        <app-data-table-card
        [data]="(memberList$ | async) || []"
        [cols]="memberListCols"
        [sort]="false"
        [filter]="false"
        [pagination]="false"
        title="Members"
        tooltip="Members tooltip"
      >
      </app-data-table-card>
  
      </div>
    </div>
  </div>

  <div class="container-fluid my-4 gx-0">
    <div class="row">
      <div class="col-lg-12">
      <app-card
      [card-title]="'Timeline'"
      [title-tooltip]="'Timeline tooltip'"
    >
    <p>Start Date:</p>
    <p>Launch Date:</p>
    <p>Completed:</p>
    <p>Year review:</p>

</app-card>
      </div>
    </div>
  </div>
