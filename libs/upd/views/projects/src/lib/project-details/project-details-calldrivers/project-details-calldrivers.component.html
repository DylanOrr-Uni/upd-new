<div class="container-fluid gx-0">
  <div class="row">
    <div class="col">
      <app-charts
      [title]="'d3-tcbil'"
        [yAxisLabel]="'Number of calls (in thousands)'"
        [showXAxisLabel]="false"
        [showGridLines]="true"
        [displayLegend]="'below'"
        [groupPadding]="75"
        [showLegend]="true"
        [data]="bar"
        [type]="'grouped-bar'"
      ></app-charts>
    </div>
  </div>
</div>
