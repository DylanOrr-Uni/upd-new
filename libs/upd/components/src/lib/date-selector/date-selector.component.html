<div class="row mb-4 mt-1 d-block">
  <app-date-selector-dropdown
    [onSelect]="selectPeriod.bind(this)"
    [selectedPeriod]="displayFormatSelectedPeriod$"
    [selectionOptions]="selectionOptions"
  ></app-date-selector-dropdown>

  <span class="text-secondary ps-3 text-nowrap dates-header-week">
    <strong>{{ displayFormatDateRange$ | async }}</strong>
  </span>
  <span
    class="text-secondary ps-1 text-nowrap dates-header-week"
    data-i18n="compared_to"
  >
  compared to
  </span>
  <span class="text-secondary ps-1 text-nowrap dates-header-week">
    <strong>{{ displayFormatComparisonDateRange$ | async }}</strong>
  </span>
</div>
