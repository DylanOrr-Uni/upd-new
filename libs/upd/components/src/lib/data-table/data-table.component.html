<p-table
  #dt
  [columns]="cols"
  [value]="data || []"
  [rows]="10"
  [rowHover]="true"
  [showCurrentPageReport]="true"
  [rowsPerPageOptions]="[10, 25, 50, 100]"
  styleClass="p-datatable-striped p-datatable-sm"
  [paginator]="pagination"
  currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
  [globalFilterFields]="searchFields"
>
  <ng-template *ngIf="filter" pTemplate="caption">
    <div class="p-d-flex">
      <span class="p-input-icon-left p-ml-auto">
        <i class="pi pi-search"></i>
        <input
          pInputText
          type="text"
          (input)="dt.filterGlobal($any($event.target).value, 'contains')"
          placeholder="Search keyword"
        />
      </span>
    </div>
  </ng-template>

  <ng-template pTemplate="header" let-columns>
    <tr>
      <div *ngIf="sort; then thenBlock; else elseBlock"></div>
      <ng-template #thenBlock>
        <th *ngFor="let col of columns" [pSortableColumn]="col.field">
          <ng-container *ngIf="col.tooltip">
            <span
              class="p-column-title"
              [class.card-tooltip]="col.tooltip"
              [ngbPopover]="col.tooltip"
              placement="end"
            >
              <strong>{{ col.header }}</strong>
            </span>
          </ng-container>
          <ng-container *ngIf="!col.tooltip">
            <strong>{{ col.header }}</strong>
          </ng-container>
          <p-sortIcon [field]="col.field"></p-sortIcon>
        </th>
      </ng-template>
      <ng-template #elseBlock
        ><th *ngFor="let col of columns">
          <ng-container *ngIf="col.tooltip">
            <span
              class="p-column-title"
              [class.card-tooltip]="col.tooltip"
              [ngbPopover]="col.tooltip"
              placement="end"
            >
              <strong>{{ col.header }}</strong>
            </span>
          </ng-container>
          <ng-container *ngIf="!col.tooltip">
            <strong>{{ col.header }}</strong>
          </ng-container>
        </th></ng-template
      >
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-columns="columns">
    <tr>
      <td *ngFor="let col of columns">
        <span
          class="p-column-title"
          [ngbPopover]="col.tooltip"
          placement="end"
          [class.card-tooltip]="col.tooltip"
          ><strong>{{ col.header }}</strong></span
        >
        <app-data-table-styles [config]="col" [data]="rowData">
        </app-data-table-styles>
      </td>
    </tr>
  </ng-template>
  <ng-template pTemplate="emptymessage">
    <tr>
      <td attr.colspan="{{ cols.length }}">No data found.</td>
    </tr>
  </ng-template>
</p-table>
