    <app-card [card-title]="title" [title-tooltip]="tooltip">
      <div class="container-fluid p-0">
        <div class="row row-no-gutters">
          <div class="col">
            <p class="h2 w-100">
              {{ current }}
            </p>
          </div>
          <div class="col ml-auto">
            <span
              [ngClass]="{
                'text-success': (comparison) > 0,
                'text-danger': (comparison) < 0,
                hidden: (comparison) === 0
              }"
              class="h2 float-end"
            >
              {{ comparison | percent }}
            </span>
          </div>
        </div>
      </div>
    </app-card>
