<app-card [card-title]="title" [title-tooltip]="tooltip" [h]="100">
  <ng-container *ngIf="current === '0' || current === '0%'; else elseBlock">
    <div class="container-fluid p-0">
      <div class="row row-no-gutters">
        <div class="col">
          <p class="w-100">
            {{ title | translate }} data is not available for this date range.
          </p>
        </div>
      </div>
    </div>
  </ng-container>

  <ng-template #elseBlock>
    <div class="container-fluid p-0">
      <div class="row row-no-gutters">
        <div class="col">
          <p class="h3 w-100">
            {{ current }}
          </p>
        </div>
        <div class="col ml-auto">
          <span
            [ngClass]="{
              'text-success': comparison > 0,
              'text-danger': comparison < 0,
              hidden: comparison === 0
            }"
            class="h3 float-end"
          >
            {{ comparison | percent: undefined:translateService.currentLang }}
          </span>
        </div>
      </div>
    </div>
  </ng-template>
</app-card>
