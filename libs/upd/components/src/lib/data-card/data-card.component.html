<app-card [card-title]="title" [title-tooltip]="tooltip" [h]="100">
  <ng-container *ngIf="(current$ | async) === 0; else elseBlock">
    <div class="container-fluid p-0">
      <div class="row row-no-gutters">
        <div class="col">
          <p class="w-100">
            {{ title | translate }}
            <span [translate]="'nodata-available'"></span>
          </p>
        </div>
      </div>
    </div>
  </ng-container>

  <ng-template #elseBlock>
    <div class="container-fluid p-0">
      <div class="row row-no-gutters">
        <div class="col">
          <p class="h3 w-100">
            {{ currentFormatted$ | async }}
          </p>
        </div>
        <div class="col ml-auto">
          <span [ngClass]="comparisonClass" class="h3 float-end">
            <span *ngIf="comparisonArrow" class="material-icons">{{
              comparisonArrow
            }}</span>
            {{ comparisonFormatted$ | async }}
          </span>
        </div>
      </div>
    </div>
  </ng-template>
</app-card>
