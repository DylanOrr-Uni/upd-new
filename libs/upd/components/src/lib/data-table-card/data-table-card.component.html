<app-card [card-title]="title" [title-tooltip]="tooltip">
  <ng-container *ngIf="data.length == 0; else elseBlock">
    <p>
      {{ title | translate }} <span [translate]="'nodata-available'"></span>
    </p>
  </ng-container>
  <ng-template #elseBlock>
    <app-data-table
      [filter]="filter"
      [sort]="sort"
      [pagination]="pagination"
      [data]="data"
      [cols]="cols"
      [captionTitle]="captionTitle"
      [kpi]="kpi"
    ></app-data-table>
  </ng-template>
</app-card>
