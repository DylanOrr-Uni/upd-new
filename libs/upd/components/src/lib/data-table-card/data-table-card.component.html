<upd-card [title]="title" [titleTooltip]="tooltip">
  <ng-container *ngIf="data.length === 0; else elseBlock">
    <p>
      <!-- {{ title | translate }} --> <span [translate]="'nodata-available'"></span> 
    </p>
  </ng-container>
  <ng-template #elseBlock>
    <upd-data-table
      [filter]="filter"
      [sort]="sort"
      [pagination]="pagination"
      [data]="data"
      [cols]="cols"
      [captionTitle]="captionTitle"
      [kpi]="kpi"
      [sortField]="sortField"
      [sortOrder]="sortOrder"
    ></upd-data-table>
  </ng-template>
</upd-card>
