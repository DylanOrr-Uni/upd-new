<header id="header">
  <div class="row">
    <div class="col-lg-3 col-md-4 col-sm-6 col-6 text-start">
      <img
        class="img-fluid fip-colour"
        src="../../../assets/img/CRA-FIP-9pt-e.png"
        alt="{{'government_of_canada' | translate}}"
      />
    </div>
    <div
      class="col-lg-9 col-md-8 col-sm-6 col-6 text-end lang-toggle"
    >
      <div class="language-picker-area">
        <div class="picker-label" ></div>
        <select #selector (change)="selectLanguage(selector.value)" class="language-picker">
          <option value="en-CA"> {{ 'language.english' | translate }} </option>
          <option value="fr-CA"> {{ 'language.french' | translate }} </option>
        </select>
      </div>
    </div>
  </div>
</header>
