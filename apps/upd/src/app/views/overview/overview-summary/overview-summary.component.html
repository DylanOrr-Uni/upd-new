<div class="row mb-2 gx-2">
  <div class="col-lg-6 col-md-6 col-sm-12 h-100">
    <app-vertical-bar-chart
      [title]="'Example Title'"
      [yAxisLabel]="'Visits (in thousands)'"
      [xAxisLabel]="'Date'"
      [displayLegend]="'below'"
      [showLegend]="false"
      [showGridLines]="false"
      [colour]="['#2E5EA7']"
      [data]="'overall'"
    ></app-vertical-bar-chart>
  </div>
  <div class="col-lg-6 col-md-6 col-sm-12 h-100">
    <app-grouped-vertical-bar-chart
      [title]="'Example Title'"
      [showLegend]="true"
    ></app-grouped-vertical-bar-chart>
  </div>
</div>

<div class="row mb-2 gx-2">
  <div class="col-lg-6 col-md-6 col-sm-12 h-100">
    <app-horizontal-bar-chart
      [title]="'Example Title'"
      [showLegend]="false"
    ></app-horizontal-bar-chart>
  </div>
  <div class="col-lg-6 col-md-6 col-sm-12 h-100">
    <app-line-chart
      [title]="'Example Title'"
      [showLegend]="true"
      [curveType]="'Linear'"
    ></app-line-chart>
  </div>
</div>

<div class="row mb-2 gx-2">
  <div class="col-lg-6 col-md-6 col-sm-12 h-100">
    <app-pie-chart
      [title]="'Example Title'"
      [type]="'donut'"
      [showLegend]="true"
    ></app-pie-chart>
  </div>

  <div class="col-lg-6 col-md-6 col-sm-12 h-100">
    <app-stacked-vertical-bar-chart
      [title]="'Example Title'"
    ></app-stacked-vertical-bar-chart>
  </div>
</div>

<div class="row mb-2 gx-2">
  <div class="col-lg-12 col-md-12 col-sm-12 h-100">
    <app-grouped-vertical-bar-line-chart
      [title]="'Example Title'"
      [displayLegend]="'below'"
    ></app-grouped-vertical-bar-line-chart>
  </div>
</div>
